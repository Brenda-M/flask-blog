{% extends 'base.html'%}


{% block content %}
  <div class="container">
    {% for post in blogposts %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="../static/images/blog_pictures/{{ post.image_file }}" alt="{{ post.title }}">
          <div class="caption">
            <h3>{{ post.title }}</h3>
            <p> {{ post.content}}</p>
            <p><a href="post/6" class="btn btn-primary" role="button">Read More</a></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
